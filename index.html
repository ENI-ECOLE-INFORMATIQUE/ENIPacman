<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Pacman</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Temporary internal styles to ensure visibility before css file is fully loaded/cached */
      body {
        background-color: #111;
        color: white;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1>PACMAN JS</h1>

      <div id="score-board">
        <button id="home-btn" style="font-size: 12px; padding: 5px 10px;">ACCUEIL</button>
        <span>SCORE: <span id="current-score">0</span></span>
        <span>HIGH SCORE: <span id="high-score">0</span></span>
      </div>

      <div id="game-wrapper" style="position: relative; display: inline-block;">
          <div id="ui-layer">
    
            <div id="menu-overlay">
              <h2>MAIN MENU</h2>
              <input
                type="text"
                id="player-name"
                placeholder="Entrez votre nom"
                maxlength="10"
              />
    
              <div class="difficulty-selector">
                <label>Difficulté:</label>
                <select id="difficulty-select">
                  <option value="easy">Facile</option>
                  <option value="medium" selected>Moyen</option>
                  <option value="hard">Difficile</option>
                </select>
              </div>

              <div class="level-selector">
                <label>Niveau:</label>
                <select id="level-select">
                    <option value="levels/default.json">Défaut</option>
                    <!-- JS will populate custom levels -->
                </select>
              </div>
    
              <button id="start-btn">DÉMARRER</button>
              <button
                id="editor-btn"
                onclick="window.location.href = 'editor.html'"
              >
                ÉDITEUR DE NIVEAU
              </button>
              <button id="leaderboard-btn">CLASSEMENT</button>
            </div>
    
            <div id="leaderboard-overlay" class="hidden">
                <h2>CLASSEMENT</h2>
                <ul id="high-score-list" style="list-style: none; padding: 0; text-align: left;">
                    <!-- Scores populated by JS -->
                </ul>
                <button id="close-leaderboard-btn">FERMER</button>
            </div>
    
            <div id="game-over-overlay" class="hidden">
              <h2 id="game-over-title">GAME OVER</h2>
              <p>Score Final: <span id="final-score">0</span></p>
              <button id="restart-btn">REJOUER</button>
              <button id="menu-btn">MENU</button>
            </div>
          </div>
    
          <canvas id="game-canvas" width="448" height="496"></canvas>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
